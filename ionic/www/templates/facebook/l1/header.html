<div class="facebook header facebook-view">
    <ul>
        <li class="cover"
            ng-if="page.cover && page.cover.source"></li>
        <li class="relative"
            ng-show="!is_loading">
            <div class="info">
                <div class="logo">
                    <img width="100"
                         height="100"
                         class="logo_src"
                         ng-src="{{ page.cover.source }}" />
                </div>
                <div class="metas">
                    <span class="count block">
                        <ul>
                            <li title="{{ 'Comments' | translate }}"
                                class="ion-ios-chatboxes-outline"> {{ page.talking_about_count }}</li>
                            <li title="{{ 'Likes' | translate }}"
                                class="ion-ios-heart-outline"> {{ page.fan_count }}</li>
                        </ul>
                    </span>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="clear"></div>
        </li>
        <li>
            <p class="about">
                <span class="name bold">{{ page.name }}</span>
                <span class="name">{{ page.about }}</span><br /><br />
                <span class="name">{{ page.genre }}</span>
            </p>
        </li>
    </ul>
    <div class="clear"></div>
</div>
