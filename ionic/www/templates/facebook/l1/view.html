<ion-modal-view sb-page-background
                class="slide-in-left-right facebook-post-view">

    <ion-header-bar class="bar-custom">
        <div class="buttons">
            <button class="button back-button buttons button-clear header-item"
                    ng-click="closePad()">
                <i class="icon ion-ios-arrow-back"></i>
            </button>
        </div>
    </ion-header-bar>

    <ion-content>
        <div class="facebook-view card">
            <div class="item item-text-wrap item-thumbnail-left item-custom">
                <img width="75"
                     height="75"
                     ng-src="{{ currentPost.icon }}"
                     alt="{{ currentPost.author }}"
                     title="{{ currentPost.author }}" />
                <h2>
                    {{ currentPost.author }}<span ng-show="currentPost.author && currentPost.title"> - </span><span>{{ currentPost.title }}</span>
                </h2>
                <p>{{ currentPost.created_at }}</p>
            </div>
            <div class="item item-body item-custom">
                <img class="full-image"
                     ng-src="{{ currentPost.picture }}"
                     alt="{{ currentPost.author }}"
                     title="{{ currentPost.author }}"
                     ng-if="currentPost.picture" />
                <p ng-if="currentPost.link" class="fb-link" sb-a-click>
                    <i class="ion-ios-redo-outline"></i>
                    <a ng-href="{{ currentPost.link }}">{{ "Open link" | translate }}</a>
                </p>
                <p ng-if="currentPost.description"
                   ng-bind-html="currentPost.description | trusted_html"
                   sb-a-click></p>
            </div>
            <div class="item item-body item-custom">
                <p ng-if="currentPost.message"
                   ng-bind-html="currentPost.message"
                   sb-a-click></p>
                <p>
                    <i class="ion-ios-heart-outline"
                       title="{{ 'Likes' | translate }}" ></i>
                    {{ currentPost.number_of_likes }}
                    <i class="ion-ios-chatboxes-outline"
                       title="{{ 'Coms' | translate }}" ></i>
                    {{ currentPost.number_of_comments }}
                </p>
            </div>
            <div class="list"
                 ng-if="currentPost.comments.length">
                <ul>
                    <li class="item item-text-wrap item-custom"
                        ng-repeat="comment in currentPost.comments"
                        ng-class="{'item-thumbnail-left': comment.picture}">
                        <img ng-src="{{ comment.picture }}"
                             ng-if="comment.picture" />
                        <h2>{{ comment.name }}</h2>
                        <p class="justify">{{ comment.message }}</p>
                    </li>
                </ul>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
